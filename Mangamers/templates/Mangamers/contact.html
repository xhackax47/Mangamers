{% extends "base.html" %}
{% block title %}Mangamers - Contact{% endblock %}
{% block content %}
    <div class="container">
        <h1>Formulaire de contact</h1>
        {% if sending %}Votre message a bien été envoyé !{% endif %}

        <form action="{% url "contact" %}" method="post">
            {% csrf_token %}
            {{ form }}
            <br/>
            <input type="submit" class="btn btn-success">
        </form>
    </div>
{% endblock %}
